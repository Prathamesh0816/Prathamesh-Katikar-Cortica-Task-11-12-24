<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking</title>
</head>
<body>
<h2>Confirm Booking</h2>
<form action="confirmBooking" method="POST">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" required><br><br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber" required><br><br>

    <label for="roomNumber">Room Number:</label>
    <input type="number" id="roomNumber" name="roomNumber" required><br><br>

    <label for="bookingDate">Booking Date (yyyy-mm-dd):</label>
    <input type="date" id="bookingDate" name="bookingDate" required><br><br>

    <button type="submit">Confirm Booking</button>
</form>
</body>
</html>
